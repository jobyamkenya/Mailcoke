<!DOCTYPE html>
<html>
<head>
  <title>MailKenya</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/mailcoke.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<body>
  <div class="container-fluid mycontainer">
       <div class="row header">
        <div class="col-sm">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="col-sm">
           <form class="searchMail" action="mailList">
              <input type="text"  placeholder="Search Mail">
              <button id="btnsearch" type="submit"><i class="fa fa-search" ></i></button>
           </form>
        </div>
        <div class="col-sm">
            <div class="settings">
               <div class="dashboard">
                 <i class="fab fa-buromobelexperte dasIcon"></i>

               </div>
               <div class="notification">
                 <i class="fas fa-bell notif"></i>
                 <i class="fas fa-user-circle"></i>

               </div>
            </div>
        </div>
      </div>
    
      <div class="row secondNav">
         <div class="col-exsm">
           <div class="form-group">
             
             <select class="form-control" id="         exampleFormControlSelect1">
              <option><em>Kmail</em></option>
               <option>Contacts</option>
               <option>Tasks</option>
             </select>
           </div>
         </div>

         <div class="col-md">
           <div class="Btnselect">
             <button class="button btn-success"> select</button>
              <button class="button btn-danger"> refresh</button>
                <button class="button btn-dark"> more</button>
          </div>
         </div>

         <div class="col-md">
           buttons navigate
         </div>

        
      </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="mailcoke.js"></script>
